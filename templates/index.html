<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <div class="sidebar">
        <button onclick="createNewChat()">âž• New Chat</button>
        <ul id="chat-list"></ul>
    </div>

    <div class="chat-area">
        <div id="chat-box"></div>

        <div class="input-area">
            <input id="user-input" placeholder="Type a message..." />
            
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
let currentChatId = null;

function createNewChat() {
    fetch("/new_chat", { method: "POST" })
        .then(res => res.json())
        .then(data => {
            currentChatId = data.chat_id;
            loadHistory();
            document.getElementById("chat-box").innerHTML = "";
        });
}

function loadHistory() {
    fetch("/history")
        .then(res => res.json())
        .then(chats => {
            let list = document.getElementById("chat-list");
            list.innerHTML = "";
            chats.forEach(chat => {
                let li = document.createElement("li");
                li.textContent = chat.title;
                li.onclick = () => loadMessages(chat.chat_id);
                list.appendChild(li);
            });
        });
}

function loadMessages(chatId) {
    currentChatId = chatId;

                    chatBox.innerHTML += `<p><b>${m.role === "user" ? "You" : "ChatGPT"}:</b> ${m.content}</p>`;

}

function sendMessage() {
    let input = document.getElementById("user-input");
    let message = input.value.trim();
    if (!message || !currentChatId) return;

    input.value = "";

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ chat_id: currentChatId, message })

createNewChat();
loadHistory();
</script>

</body>
</html>
